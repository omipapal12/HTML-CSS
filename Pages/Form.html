<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="E:\Web Development\HTML\HTML-CSS  Input Form\CSS\sampleform.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML5 FORM Input Fields</h1>
    <div>
        <label for ="text">Text Input Type Of Name: </label>
        <input type="text" id="text" name="text" placeholder="Enter Name">
        <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
        <label for="pwd">Password input type: </label>
        <input type="password" id="pwd" name="pwd" required placeholder="Enter Password">
        <error-output class="pwd-error" for="pwd"></error-output>
    </div>
    <div>
        <label for="email">Email input type: </label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
        <error-output class="email-error" for="email"></error-output>
    </div>
    <div>
        <lable for="url">URL Input Type: </lable>
        <input type="url" id="url" name="url" placeholder="Enter URL">
    </div>
    <div>
        <label for="number">Number Input Type: </label>
        <input type="number" id="number" name="number" placeholder="Enter Number">
    </div>
    <div>
        <label for="tel">Tel input type: </label>
        <input type="tel" id="tel" name="tel">
    </div>
    <div>
        <label for="search">Search input type: </label>
        <input type="search" id="search" name="search">
    </div>
    <div class="nativeDateTimePicker">
        <label for="party">Choose Date and Time: </label>
        <input type="date" id="party" name="Birthday">
        <span class="Validity"></span>
    </div>
    <div>
        <label for="salary">Choose your salary: </label>
        <input type ="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
        <output class="salary-output" for="salary">400000</output>
    </div>    
    <div>
        <button>Submit</button>
    </div>
    </form>
    <script type="text/javascript">
        const text = document.querySelector('#text');
        const textError = document.querySelector(".text-error");         
        text.addEventListener('input',function(){
            let nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$");
            if(nameRegex.test(text.value))
                textError.textContent="";
            else 
                textError.textContent="Name is invalid";
        });

        const email = document.querySelector("#email");
        const emailError = document.querySelector(".email-error");
        email.addEventListener('input',function(){
            let emailRegex = RegExp("^[a-zA-Z0-9+_-]+([.][a-zA-Z0-9]+)*@([a-zA-Z0-9]+)([.][a-z]+)?[.][a-z]{2,}$");
            if(emailRegex.test(email.value))
                emailError.textContent="";
            else
                emailError.textContent="Email Is Invalid";
        });

        const phone = document.getElementById("tel");
            const phoneError = document.querySelector(".tel-error");
            phone.addEventListener('input',function(){
                let phoneRegex = RegExp("^[0-9]{1,}[ ][1-9]{1}[0-9]{9}$");
                if(phoneRegex.test(phone.value))
                    phoneError.textContent = "";
                else
                    phoneError.textContent="Phone number is invalid";
            });

        const password = document.getElementById("pwd");
            const passwordError = document.querySelector(".pwd-error");
            password.addEventListener("input",function(){
                let passwordRegex = RegExp("^(?=.*\\d)(?=.*[A-Z])(?=.*\\W)(?!.*\\W\\w*\\W)(?!.*\\s).{8,}$");
                if(passwordRegex.test(password.value))
                    passwordError.textContent = "";
                else 
                    passwordError.textContent = "Invalid Password"
            });
            
        const salary = document.querySelector('#salary');
            const output = document.querySelector(".salary-output");
            output.textContent = salary.value;
            salary.addEventListener('input',function(){
                output.textContent = salary.value;
            });
    </script>
</body>
</html>
